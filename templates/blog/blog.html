<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Flask Blog</title>

    <link rel="stylesheet"
          href="{{ url_for('static', filename='blog/css/blog.css') }}">
</head>
<body>

    <header>
        <h1>My Flask Blog</h1>
    </header>

    <img src="{{ url_for('static', filename='blog/images/cover.jpg') }}"
         class="cover">

    <main>
        {% for post in posts %}
            <article>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>By {{ post.author }}</small>
            </article>
        {% endfor %}
    </main>

    <button onclick="showMessage()">Click Me</button>

    <script src="{{ url_for('static', filename='blog/js/blog.js') }}"></script>
</body>
</html>
